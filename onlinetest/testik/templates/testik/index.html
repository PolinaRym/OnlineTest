{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
	{% for t in tests %}
			<li><h2>{{t.title}}</h2>
    {% autoescape off %}
	{{t.content|linebreaks|truncatewords:40}}
    {% endautoescape %}
			<div class="clear"></div>
			<p class="link-read-test"><a href="{{ t.get_absolute_url }}">Пройти тест</a></p>
			</li>
	{% endfor %}
</ul>
{% endblock %}
