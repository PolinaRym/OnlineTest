{% extends 'base.html' %}

{% block content %}
<ul class="list-articles">
    {% for t in tests %}
        {% if t.is_published %}
            <li>
                <h2>{{ t.title }}</h2>
                {% autoescape off %}
                <div>{{ t.content|linebreaks|truncatewords:50 }}</div>
                {% endautoescape %}
                <div class="clear"></div>
                <p class="link-read-test">
                    <a href="{% t.get_absolute_url%}">Пройти тест</a>
                </p>
            </li>
        {% endif %}
    {% endfor %}
</ul>
{% endblock %}
