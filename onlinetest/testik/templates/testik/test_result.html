<!-- test_result.html -->

{% extends 'base.html' %}

{% block content %}
<h1>{{ test.title }}</h1>

{% if test.photo %}
    <p><img class="img-article-left" src="{{ test.photo.url }}"></p>
{% endif %}

{{ test.content|linebreaks }}

<h2>Результат</h2>
<p>{{ result }}</p>

<a href="{{ test.get_absolute_url }}">Вернуться к тесту</a>
{% endblock %}
